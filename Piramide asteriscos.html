<script>
    /*/*Escreva um algoritmo que mostre na tela uma piramide de asteriscos*/
        piramideasteriscos(6);

        function piramideasteriscos(linhas){

           for(let linha = 1 ; linha <= linhas; linha++){
            let padrao = "";
           
                for(let i = 0 ; linha < linhas; i++){
                    padrao += '*';
            
            }
            console.log(padrao);
        }
     }
  

    
</script>
